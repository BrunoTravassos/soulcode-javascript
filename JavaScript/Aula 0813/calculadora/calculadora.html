<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
<link rel="stylesheet" href="calculadora.css">
</head>

<body>
    <div class="fundo">
        <button id="padrao" >Padrão</button>
        <button id="cientifica">Cientifica</button>
        <div id="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td><button class="botao" onclick="back()"><</button>
                    </td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
        <div id="calculadora2">
            <h1>Calculadora Cientifica</h1>
            <p id="resultado2"></p>
            <table>
                <tr>
                    <td><button class="botao2" onclick="raiz()">√</button></td>
                    <td><button class="botao2" onclick="clean2()">C</button></td>
                    <td><button class="botao2" onclick="back2()"><</button>
                    </td>
                    <td><button class="botao2" onclick="insert2('/')">/</button></td>
                    <td><button class="botao2" onclick="insert2('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao2" onclick="quadrado()">²</button></td>
                    <td><button class="botao2" onclick="insert2('7')">7</button></td>
                    <td><button class="botao2" onclick="insert2('8')">8</button></td>
                    <td><button class="botao2" onclick="insert2('9')">9</button></td>
                    <td><button class="botao2" onclick="insert2('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao2" onclick="cubo()">³</button></td>
                    <td><button class="botao2" onclick="insert2('4')">4</button></td>
                    <td><button class="botao2" onclick="insert2('5')">5</button></td>
                    <td><button class="botao2" onclick="insert2('6')">6</button></td>
                    <td><button class="botao2" onclick="insert2('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao2" onclick="insert2('3.14159265359')">π</button></td>
                    <td><button class="botao2" onclick="insert2('1')">1</button></td>
                    <td><button class="botao2" onclick="insert2('2')">2</button></td>
                    <td><button class="botao2" onclick="insert2('3')">3</button></td>
                    <td rowspan="2"><button class="botao2" style="height: 106px;" onclick="calcular2()">=</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="botao2" style="width: 177px;" onclick="insert2('0')">0</button></td>
                    <td><button class="botao2" onclick="insert2('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
<script src="calculadora.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <script>
        function sayHello() {
            document.getElementById("teste").style.backgroundColor = "darkgrey"
            document.getElementById("teste").style.color = "white"
            document.getElementById("teste").style.fontSize = "30px"
            
        }
    </script>
</head>

<body id="teste">
    <input type="button" onclick="sayHello()" value="Say Hello">
    <h1>teste</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="corpo">
    <section class="section-container background-section-one">
        <img src="image.png" alt="Logotipo">
        <button id="dark" onclick="modoNoturno()">Ativar Modo Noturno</button>
        <button id="light" onclick="modoClaro()">Ativar Modo Claro</button>
    </section>
    
    <section class="section-container background-section-two">
        <div class="container-fluid inscricao text-center margin">
            <h3 class="margin">INSCREVA-SE</h3>
            <div id="content">
                <form id="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="nome">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Email" aria-label="Email" id="email">
                        <label for="idade">Idade:</label>
                        <input type="text" name="idade" id="idade" placeholder="Informe sua idade" onblur="validaIdade()" required
                            oninvalid="validaIdade()">
                        <input class="btn btn-dark" type="submit" value="Cadastrar">
                    </div>
                    <!--  <input type="text" placeholder="name" id="nome">
                                <input type="text" placeholder="email" id="email">
                                <input class="btn btn-dark" type="submit" value="Cadastrar"> -->
                </form>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <footer class="bg-dark text-center bg-footer">
        <h4>Desenvolvido por Bruno Travassos, Rebeca</h4>
    </footer>

</body>
<!-- <script src="script.js"></script> -->
</html>
